apiVersion: v1
data:
  # A pre generated random ssh-key, thats needed by fluxd, but isn't too important
  identity: 
kind: Secret
metadata:
  creationTimestamp: null
  name: release-manager-git-deploy
---
apiVersion: v1
kind: Service
metadata:
  name: release-manager
spec:
  selector:
    app: release-manager
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-manager
  labels:
    app: release-manager
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-manager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      name: release-manager
      labels:
        app: release-manager
        type: deployment
    spec:
      volumes:
        - name: git-key
          secret:
            secretName: release-manager-git-deploy
            defaultMode: 256 # permissions 0400 in bit mode
        - name: tmp
          emptyDir:
            medium: Memory
        - name: binaries
          hostPath:
            path: /binaries
        - name: source-git-repo
          hostPath:
            path: /source-git-repo
      containers:
        - name: release-manager
          image: kind-release-manager:local
          args:
            - --timeout
            - 300s
            - --amqp-user
            - lunar
            - --amqp-password
            - lunar
            - --amqp-host
            - rabbitmq
          env:
            - name: CONFIG_REPO
              value: file:///source-git-repo
            - name: HAMCTL_AUTH_TOKEN
              value: hamctl-auth-token
            - name: DAEMON_AUTH_TOKEN
              value: daemon-auth-token
          # - name: GITHUB_WEBHOOK_SECRE T
          # - name: GITHUB_API_TOKEN
          # - name: SLACK_TOKEN
          # - name: GRAFANA_DEV_API_KEY
          # - name: GRAFANA_STAGING_API_KEY
          # - name: GRAFANA_PROD_API_KEY
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 6
            failureThreshold: 15
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          ports:
            - name: http
              containerPort: 8080
              #hostPort: 9080
          volumeMounts:
            - name: git-key
              mountPath: /etc/release-manager/ssh
            - name: tmp
              mountPath: /tmp
            - name: binaries
              mountPath: /server
              subPath: server
            - name: source-git-repo
              mountPath: /source-git-repo
