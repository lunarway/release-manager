apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemonset
  labels:
    app: nginx
  annotations:
    kubernetes.io/change-cause: 'nginx:1.14.1'
    lunarway.com/author: 'kni@lunar.app'
    lunarway.com/artifact-id: 'nginx:1.14.1'
    lunarway.com/controlled-by-release-manager: 'true'
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        kubernetes.io/change-cause: 'nginx:1.14.1'
        lunarway.com/author: 'kni@lunar.app'
        lunarway.com/artifact-id: 'nginx:1.14.1'
        lunarway.com/controlled-by-release-manager: 'true'
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 80