apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-kube-config
  namespace: default
data:
  config: |
    apiVersion: v1
    clusters: []
    contexts:
    - context:
        cluster: ""
        namespace: default
        user: ""
      name: default
    current-context: default
    kind: Config
    preferences: {}
    users: []
---
apiVersion: v1
data:
  # A pre generated random ssh-key, thats needed by fluxd, but isn't too important
  identity: 
kind: Secret
metadata:
  creationTimestamp: null
  name: flux-git-deploy
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: flux
  name: flux
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    name: flux
  name: flux
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: flux
  name: flux
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux
subjects:
  - kind: ServiceAccount
    name: flux
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  namespace: default
  labels:
    name: flux
    type: deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      name: flux
  template:
    metadata:
      labels:
        name: flux
        type: deployment
    spec:
      serviceAccountName: flux
      volumes:
        - name: git-key
          secret:
            secretName: flux-git-deploy
            defaultMode: 0400 # when mounted read-only, we won't be able to chmodÂª
        - name: git-keygen
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
        - name: kubedir
          configMap:
            name: flux-kube-config
        - name: source-git-repo
          hostPath:
            path: /source-git-repo
      containers:
        - name: flux
          image: docker.io/fluxcd/flux:1.18.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - containerPort: 3030 # informational
          env:
            - name: KUBECONFIG
              value: /root/.kubectl/config
          volumeMounts:
            - name: git-keygen
              mountPath: /var/fluxd/keygen
            - name: tmp
              mountPath: /tmp
            - name: kubedir
              mountPath: /root/.kubectl
            - name: source-git-repo
              mountPath: /source-git-repo
          args:
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --git-readonly=true
            - --git-url=file:///source-git-repo
            - --git-branch=master
            - --git-path=local/releases
            - --git-poll-interval=5s
            - --sync-interval=5s
            - --listen-metrics=:3031
            - --sync-garbage-collection=true
            - --registry-disable-scanning
            - --k8s-secret-name=flux-git-deploy
